<!DOCTYPE html>
<html>
<body>

	<script>

		if (true) 
		{
			document.write("I am true <br>");
		}

		// logical Operators

		// AND operator
		var x=5,y=5;
		if (x<10 && y>1) 
		{
			document.write("I am right <br>");
		}

		// OR operator
		if (x==5 || y==5) 
		{
			document.write("I am also right <br>");
		}

		// Not operator
		if (!(true)) 
		{
			document.write("I am flase now <br>");
		}

		// Conditional Operator
		var result = (true) ? "I am true":"I am false";
		document.write(result);


	</script>

</body>
</html>
