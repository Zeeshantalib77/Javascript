<!DOCTYPE html>
<html>
<body>

    <script>

        var x = 123;
        x.toString();            // returns 123 from variable x
        document.write(x);
        (123).toString();        // returns 123 from literal 123
        (100 + 23).toString();   // returns 123 from expression 100 + 23

        var a = 9.656;
        a.toFixed(0);           // returns 10
        a.toFixed(2);           // returns 9.66
        a.toFixed(4);           // returns 9.6560
        a.toFixed(6);           // returns 9.656000

        var b = 9.656;
        b.toPrecision();        // returns 9.656
        b.toPrecision(2);       // returns 9.7
        b.toPrecision(4);       // returns 9.656
        b.toPrecision(6);       // returns 9.65600

        //() returns a number as a number

        var c = 123;
        c.valueOf();            // returns 123 from variable x
        (123).valueOf();        // returns 123 from literal 123
        (100 + 23).valueOf();   // returns 123 from expression 100 + 23

        // Number() can be used to convert JavaScript variables to numbers

        Number(true);          // returns 1
        Number(false);         // returns 0
        Number("10");          // returns 10
        Number("  10");        // returns 10
        Number("10  ");        // returns 10
        Number(" 10  ");       // returns 10
        Number("10.33");       // returns 10.33
        Number("10,33");       // returns NaN - (Not a Number)
        Number("10 33");       // returns NaN 
        Number("John");        // returns NaN

        // parses a string and returns a whole number. Spaces are allowed. Only the first number is returned

        parseInt("10");         // returns 10
        parseInt("10.33");      // returns 10
        parseInt("10 20 30");   // returns 10
        parseInt("10 years");   // returns 10
        parseInt("years 10");   // returns NaN - Not a number

        parseFloat("10");        // returns 10
        parseFloat("10.33");     // returns 10.33
        parseFloat("10 20 30");  // returns 10
        parseFloat("10 years");  // returns 10
        parseFloat("years 10");  // returns NaN 


    </script>
</body>
</html>
