<!DOCTYPE html>
<html>
<body>
	<script>

		// if else else-if switch

		// if statement
		if (true) 
		{
			document.write("I am true <br>");
		}

		// if else statement
		if (2<1) 
		{
			document.write("I am true <br>");
		}
		else
		{
			document.write("I am false <br>");
		}

		// else-if
		var time=18;
		if (time < 10) 
		{
			document.write("Good morning <br>");
		} 
		else if (time < 20) 
		{
			document.write("Good day <br>");
		} 
		else 
		{
			document.write("Good evening <br>");
		}
	</script>
</body>
</html>
