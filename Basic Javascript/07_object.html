<!DOCTYPE html>
<html>
<body>
    <script>
        var person = {
            first_name:"Zeeshan",
            last_name:"Talib",
            age:50,
            eyeColor:"blue",
            full_name : function() 
                                {
                                    return this.first_name + " " + this.last_name;
                                }
        };

        document.write(person.first_name + " " + person["last_name"]);

        document.write("<br>");
        var name=person.full_name();
        document.write(name);

    </script>
</body>
</html>
