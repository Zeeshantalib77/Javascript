<!DOCTYPE html>
<html>
<body>
	<script>

		var x=1;
		x++;    // increment
		x+=5;   // assignment operator
		document.write(" value of x = "+ x); document.write("<br>");

		var y=10;
		y--;    // decrement
		y-=5;
		document.write(" value of y = "+ y); document.write("<br>");

		var z=1;
		z*=5;
		document.write(" value of z = "+ z);
	    document.write("<br>");

	</script>
</body>
</html>

<!-- Comparison Operators
==	equal to
===	equal value and equal type
!=	not equal
!==	not equal value or not equal type
>	greater than
<	less than
>=	greater than or equal to
<=	less than or equal to
?	ternary operator
