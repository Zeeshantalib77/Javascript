<!DOCTYPE html>
<html>
<body>

	<script>

        // break statement
		for (var a = 0; a < 10; a++)
		{
			if (a === 3) 
				{ 
					break; 
				}
			document.write("The number is "+ a + "<br>");
        }

        document.write("<br>");

        // continue statement
		for (var b = 0; b < 10; b++)
		{
			if (b === 3) 
				{ 
					continue; 
				}
			document.write("The number is "+ b + "<br>");
        }

	</script>

</body>
</html>
