<!DOCTYPE html>
<html>
<body>

	<script>

		Boolean(10 > 9)        // returns true

		(10 > 9)              // also returns true
		10 > 9                // also returns true

		var x = 0;
		Boolean(x);       // returns false

		var x = "";
		Boolean(x);       // returns false

		var x = null;
		Boolean(x);       // returns false

		var x = false;
		Boolean(x);       // returns false

		var x = true;
		Boolean(x);       // returns true



	</script>

</body>
</html>
