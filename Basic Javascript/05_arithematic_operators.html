<!DOCTYPE html>
<html>
<body>
	<script>

		var a=10;
		var b=10;
		var add=a+b;
		var sub=a-b;
		var mul=a*b;
		var div=a/b;
		var modulus=a%b;

		document.write("add = "+ add + " sub = "+ sub + " mul = " + mul + " div = " + div);
		document.write(" modulus = " + modulus);

	</script>
</body>
</html>
