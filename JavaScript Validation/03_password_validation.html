<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<form name="f1" onsubmit="return matchpass()">  
		Password:<input type="password" name="password" /><br/>  
		Re-enter Password:<input type="password" name="password2"/>
		<span id="password_error"></span><br/> 
		<input type="submit">  
	</form>  

	<script type="text/javascript">  
		function matchpass()
		{  
			var firstpassword=document.f1.password.value;  
			var secondpassword=document.f1.password2.value;  

			if(firstpassword==secondpassword)
			{
				window.alert("password matched");
				return true;  
			}  
			else
			{  
				document.getElementById("password_error").innerHTML="password not matched";  
				return false;   
			}  
		}  
	</script>  
</body>
</html>
