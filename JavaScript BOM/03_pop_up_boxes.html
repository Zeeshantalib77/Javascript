<!DOCTYPE html>
<html>
<body>

    <h2>JavaScript Prompt</h2>

    <button onclick="myFunction()">Try it - Prompt Box</button>
    <p id="demo"></p>

    <button onclick="myFunction1()">Try it - Confirm Box</button>
    <p id="demo1"></p>

    <button onclick="alert('Hello\nHow are you?')">Try it</button>

    <script>
        function myFunction() // Prompt Box
        {
            var txt;
            var person = prompt("Please enter your name:", "Zeeshan Talib");
            if (person == null || person == "") 
            {
                txt = "User cancelled the prompt.";
            } 
            else 
            {
                txt = "Hello " + person + "! How are you today?";
            }
            document.getElementById("demo").innerHTML = txt;
        }

    function myFunction1()  // Confirm Box
    {
        var txt;
        if (confirm("Press a button!")) 
        {
            txt = "You pressed OK!";
        } 
        else 
        {
            txt = "You pressed Cancel!";
        }
        document.getElementById("demo1").innerHTML = txt;
    }
</script>

</body>
</html>
